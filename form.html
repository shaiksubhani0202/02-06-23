<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var firstname=document.getElementById("firstname").value
            var mobile=document.getElementById("mobile").value
            var email=document.getElementById("email").value*/
            var password=document.getElementById("password").value
            var firstnameCheck=/^[a-zA-Z " "]+$/
            var mobileCheck=/^[0-9]{10}$/
            var emailCheck=/^[a-z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
            var passwordCheck=/^[A-Za-z0-9.#@]\w{8,16}$/
            if(firstname==""){
                alert("plese enter u r first name")
                return false
            }
            if(!firstname.match(firstnameCheck)){
                alert("name must carry alphabets")
                return false
            }
            if(!mobile.match(mobileCheck)){
                alert("check mobile number")
                return false
            }
            if(!email.match(emailCheck)){
                alert("check email")
                return false
            }
            if(!password.match(passwordCheck)){
                alert("check password")
                return false
            }
            return true
        }
        

    </script>
</head>
<body>
    <form onsubmit="return validate()" >
        <p><input type="text" placeholder="Enter FirstName" id="firstname"/></p>
        <p><input type="text" placeholder="enter mobile number" id="mobile"/></p>
        <p><input type="text" placeholder="enter email" id="email"/></p>
        <p><input type="text" placeholder="enter password" id="password"></p>
        <button>
            Submit
        </button>
        
    </form>
    
</body>
</html>
